              //Imprime a estrutura QUADRADO com la√ßo em for
          var quadrado = document.getElementById("listagem"); 
          quadrado.innerHTML = ""; 
              for(i = 1 ; i <= 4 ; i++){ 
                                 
              for(j = 1 ; j <= 4 ; j++){ 
                
                quadrado.innerHTML += " # ";
                               
                      }

              }
  }
